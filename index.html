<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Test</title>
    <style>
        /* Style for the navigation bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Basic section styling */
        section {
            padding: 100px 20px;
            height: 100vh;
            text-align: center;
        }

        #section1 {
            background-color: #f2f2f2;
        }

        #section2 {
            background-color: #563939;
        }

        #section3 {
            background-color: #410e70;
        }

        #section4 {
            background-color: #1ac575;
        }

        /* Smooth scrolling for anchor links */
        html, body {
  overflow-x: hidden; /* Keep horizontal hidden */
  overflow-y: auto; /* Ensure vertical scrolling */
}


html {
  scroll-behavior: smooth;
}

        
    </style>
</head>
<body>

    <!-- Navigation links to scroll to different sections -->
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>

    <!-- Section 1 -->
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of the page.</p>
    </section>

    <!-- Section 2 -->
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section of the page.</p>
    </section>

    <!-- Section 3 -->
    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the third section of the page.</p>
    </section>

    <!-- Section 4 -->
    <section id="section4">
        <h2>Section 4</h2>
        <p>This is the fourth section of the page.</p>
    </section>

</html>
